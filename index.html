<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMTG</title>
    <link rel="icon" href="bmtg.ico">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

</head>

<body>

    <section class="main_title">
        <div class="container">
            <div class="title_content p-25">
                <h1 class="bono">BONO MY TYRES ARE GONE</h1>
                <h3 class="soundbox">Lewis Hamilton radio Soundbox</h3>
            </div>
        </div>
    </section>

    <section class="sounds">
        <div class="container">
            <div class="sound_buttons grid p-15">
                <button class="btn btn_blue s1">Bono</button>
                <button class="btn btn_blue s2">He's on my arse</button>
                <button class="btn btn_blue s3">How old are my tyres?</button>
                <button class="btn btn_blue s4">I can't go any faster man</button>
                <button class="btn btn_blue s5">I can't keep the car behind</button>
                <button class="btn btn_blue s6">I've got no time left in these tyres</button>
                <button class="btn btn_yellow s7">I'm basically out of the race</button>
                <button class="btn btn_yellow s8">I'm out of the race now</button>
                <button class="btn btn_yellow s9">Left front is dead</button>
                <button class="btn btn_yellow s10">Lewis, it's James</button>
                <button class="btn btn_yellow s11">Safety car needs to speed up man</button>
                <button class="btn btn_yellow s12">Struggling to keep temp in these tyres man</button>
                <button class="btn btn_purple s13">These tyres are ******</button>
                <button class="btn btn_purple s14">They're dead</button>
                <button class="btn btn_purple s15">Tyres</button>
                <button class="btn btn_purple s16">We need to hope for a miracle</button>
                <button class="btn btn_purple s17">What tyres has he gone to?</button>
                <button class="btn btn_purple s18">I'm not going to be able to pass these guys</button>
            </div>
        </div>
    </section>
    
    <section class="footer">
        <div class="container">
            <div class="footer_content">
                <h4>thexavikon</h4>
            </div>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
